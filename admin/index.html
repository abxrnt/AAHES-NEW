<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAHES | Admin Panel</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0ef7f4b.js" crossorigin="anonymous"></script>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --muted:#94a3b8;
      --accent:#10b981;
    }
    html,body { height:100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg), #000);
      color: #e5e7eb;
      margin:0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    input, textarea, select {
      background-color: #0f172a;
      color: #e2e8f0;
      border: 1px solid #334155;
      transition: all 0.12s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(16,185,129,0.08);
      outline: none;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; font-size: 13px; border-bottom: 1px solid #172033; text-align: left; }
    thead th { background: #071025; color: var(--accent); position: sticky; top: 0; z-index:1; }
    tr:hover td { background: rgba(255,255,255,0.01); }
    .modal-backdrop { background: rgba(1,6,12,0.6); position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; z-index: 60; }
    .modal-card { width:760px; max-width: calc(100% - 40px); }
    .hidden-el { display:none; }
    .nav-tab { cursor: pointer; }
    .nav-tab.active { background: rgba(255,255,255,0.02); border-bottom: 2px solid var(--accent); }
    @media (max-width:920px){
      .two-col { flex-direction:column; gap:12px; }
      #uploadForm { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="w-full bg-gray-900 border-b border-gray-700 py-3 px-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <h1 class="text-xl font-bold text-emerald-400">AAHES Admin Panel</h1>

      <nav id="mainTabs" class="ml-6 flex items-center gap-2">
        <button id="tabDataEntry" class="nav-tab px-3 py-1.5 rounded-lg bg-gray-800 text-sm text-white hover:bg-gray-700 transition hidden">
          <i class="fa-solid fa-pen-to-square mr-1"></i> Data Entry
        </button>
        <button id="tabDatabase" class="nav-tab px-3 py-1.5 rounded-lg bg-gray-800 text-sm text-white hover:bg-gray-700 transition hidden">
          <i class="fa-solid fa-table mr-1"></i> Database
        </button>
        <button id="tabRoles" class="nav-tab px-3 py-1.5 rounded-lg bg-gray-800 text-sm text-white hover:bg-gray-700 transition hidden">
          <i class="fa-solid fa-users-gear mr-1"></i> Settings
        </button>
      </nav>
    </div>

    <div class="flex items-center gap-4">
      <!-- LOGIN FORM -->
      <form id="loginForm" class="flex items-center gap-2">
        <input type="email" id="emailInput" placeholder="Email" class="p-2 rounded-lg bg-gray-800 text-sm" required>
        <input type="password" id="passwordInput" placeholder="Password" class="p-2 rounded-lg bg-gray-800 text-sm" required>
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <button type="submit" id="loginBtn" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-700 transition">
          Login
        </button>
      </form>

      <div id="userSection" class="hidden items-center gap-3">
        <p class="text-xs text-gray-300">Logged in as <span id="userEmail" class="text-emerald-400 font-medium"></span></p>
        <button id="logoutBtn" class="bg-gray-700 text-white px-3 py-1.5 rounded-lg text-sm hover:bg-gray-600 transition">
          <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Container -->
  <div class="px-6 py-6 max-w-7xl mx-auto">
    <!-- DATA ENTRY TAB -->
    <section id="dataEntrySection" class="hidden-el">
      <div class="max-w-6xl mx-auto two-col flex gap-6">
        <section class="flex-1 bg-gray-800 rounded-2xl border border-gray-700 p-4 flex flex-col">
          <h3 class="text-lg font-semibold text-emerald-400 mb-2 flex items-center gap-2">
            <i class="fa-solid fa-pen-to-square"></i> Manual Entry
          </h3>

          <form id="uploadForm" class="grid grid-cols-2 gap-3 flex-grow">
            <input type="text" id="college" name="college" placeholder="College (AEC)" class="p-2 rounded-lg text-sm" required>
            <input type="text" id="branch" name="branch" placeholder="Branch (CSE)" class="p-2 rounded-lg text-sm" required>
            <input type="text" id="cat" name="cat" placeholder="Category (GEN/OBC...)" class="p-2 rounded-lg text-sm" required>
            <input type="text" id="round" name="round" placeholder="Round (1)" class="p-2 rounded-lg text-sm" required>
            <input type="number" id="close" name="close" placeholder="Closing Rank" class="p-2 rounded-lg text-sm" required>
            <input type="number" id="marks" name="marks" placeholder="Marks" class="p-2 rounded-lg text-sm" required>
          </form>

          <button id="singleUploadBtn" class="mt-4 w-full py-2 bg-gradient-to-r from-emerald-500 to-green-600 text-white font-medium rounded-lg text-sm hover:from-emerald-600 hover:to-green-700 transition">
            <i class="fa-solid fa-cloud-arrow-up mr-1"></i> Upload Single Entry
          </button>
        </section>

        <section class="flex-1 bg-gray-800 rounded-2xl border border-gray-700 p-4 flex flex-col">
          <h3 class="text-lg font-semibold text-cyan-400 mb-2 flex items-center gap-2">
            <i class="fa-solid fa-file-code"></i> Bulk Upload via JSON
          </h3>
          <textarea id="jsonInput" rows="8" placeholder='Paste JSON array here (e.g. [ { "round":"1", "college":"AEC", ... } ])' class="flex-grow p-2 rounded-lg text-sm mb-3"></textarea>
          <div class="flex items-center gap-3">
            <input type="file" id="jsonFile" accept=".json" class="bg-gray-900 p-2 rounded-lg border border-gray-600 text-sm w-1/2">
            <button id="uploadJSONBtn" class="flex-1 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-medium rounded-lg text-sm hover:from-cyan-600 hover:to-blue-700 transition">
              <i class="fa-solid fa-database mr-1"></i> Upload JSON Data
            </button>
          </div>
        </section>
      </div>
    </section>

    <!-- DATABASE TAB -->
    <section id="databaseSection" class="hidden-el mt-6">
      <div class="bg-gray-800 rounded-2xl border border-gray-700 p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
          <div class="flex items-center gap-3 flex-wrap">
            <label class="text-xs text-gray-400">Filter College</label>
            <select id="filterCollege" class="p-2 rounded-lg text-sm min-w-[140px]">
              <option value="">All</option>
            </select>

            <label class="text-xs text-gray-400">Filter Category</label>
            <select id="filterCat" class="p-2 rounded-lg text-sm min-w-[120px]">
              <option value="">All</option>
              <option>GEN</option><option>OBC</option><option>SC</option><option>STP</option><option>STH</option>
            </select>

            <label class="text-xs text-gray-400">Sort by</label>
            <select id="sortBy" class="p-2 rounded-lg text-sm min-w-[140px]">
              <option value="college">College</option>
              <option value="branch">Branch</option>
              <option value="cat">Category</option>
              <option value="close">Closing Rank</option>
              <option value="marks">Marks</option>
            </select>

            <select id="sortDir" class="p-2 rounded-lg text-sm">
              <option value="asc">Asc</option>
              <option value="desc">Desc</option>
            </select>

            <button id="refreshBtn" class="px-3 py-2 bg-gray-700 rounded-lg text-sm hover:bg-gray-600 transition">
              <i class="fa-solid fa-arrows-rotate"></i> Refresh
            </button>

            <button id="exportBtn" class="px-3 py-2 bg-emerald-600 rounded-lg text-sm text-white hover:bg-emerald-700 transition">
              <i class="fa-solid fa-file-export mr-1"></i> Export Data
            </button>
          </div>

          <div class="flex items-center gap-3">
            <input id="searchInput" placeholder="Search (college/branch/cat)" class="p-2 rounded-lg bg-gray-900 text-sm" />
            <div id="tableInfo" class="text-sm text-gray-400">0 records</div>
          </div>
        </div>

        <div class="rounded-2xl border border-gray-700 p-2 overflow-x-auto bg-gray-900">
          <table class="min-w-full">
            <thead>
              <tr>
                <th style="width:12%;">College</th>
                <th style="width:10%;">Branch</th>
                <th style="width:9%;">Category</th>
                <th style="width:8%;">Round</th>
                <th style="width:12%;">Closing Rank</th>
                <th style="width:9%;">Marks</th>
                <th style="width:20%;">Actions</th>
              </tr>
            </thead>
            <tbody id="dataBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- ROLES / SETTINGS TAB -->
    <section id="rolesSection" class="hidden-el mt-6">
      <div class="bg-gray-800 rounded-2xl border border-gray-700 p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold text-emerald-400 flex items-center gap-2">
            <i class="fa-solid fa-users-gear"></i> Settings â€” Manage Admins & Roles
          </h3>
          <p id="manageAdminsNote" class="hidden text-amber-400 text-sm">ðŸ”’ You have view-only access to this section.</p>
        </div>

        <div class="overflow-x-auto mb-3 bg-gray-900 rounded p-2">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-xs text-gray-400 p-2">Name</th>
                <th class="text-xs text-gray-400 p-2">Email</th>
                <th class="text-xs text-gray-400 p-2">Role</th>
                <th class="text-xs text-gray-400 p-2">Actions</th>
              </tr>
            </thead>
            <tbody id="adminsBody"></tbody>
          </table>
        </div>

        <div id="adminFormWrap" class="grid grid-cols-3 gap-3">
          <input id="newAdminName" type="text" placeholder="Full name" class="p-2 rounded-lg text-sm" />
          <input id="newAdminEmail" type="email" placeholder="Email" class="p-2 rounded-lg text-sm" />
          <input id="newAdminPassword" type="password" placeholder="Password" class="p-2 rounded-lg text-sm" />
          <select id="newAdminRole" class="p-2 rounded-lg text-sm">
            <option value="viewer">viewer</option>
            <option value="editor">editor</option>
            <option value="superadmin">superadmin</option>
          </select>
          <div></div>
          <button id="addAdminBtn" class="px-4 py-2 bg-emerald-600 rounded-lg text-sm text-white hover:bg-emerald-700">âž• Add Admin</button>
        </div>
      </div>
    </section>
  </div>

  <footer class="py-3 text-center text-gray-400 text-xs">
    Â© 2025 AAHES Admin Panel
  </footer>

  <!-- Firebase + App logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, where, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const userSection = document.getElementById('userSection');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const tabDataEntry = document.getElementById('tabDataEntry');
    const tabDatabase = document.getElementById('tabDatabase');
    const tabRoles = document.getElementById('tabRoles');
    const dataEntrySection = document.getElementById('dataEntrySection');
    const databaseSection = document.getElementById('databaseSection');
    const rolesSection = document.getElementById('rolesSection');
    const singleUploadBtn = document.getElementById('singleUploadBtn');
    const uploadJSONBtn = document.getElementById('uploadJSONBtn');
    const jsonInput = document.getElementById('jsonInput');
    const jsonFile = document.getElementById('jsonFile');
    const uploadForm = document.getElementById('uploadForm');

    let currentUserEmail = null;
    let currentUserRole = null;
    let allRecords = [];
    let unsubscribeSnapshot = null;

    function esc(s){ if(!s) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function show(el){ el.classList.remove('hidden-el'); }
    function hide(el){ el.classList.add('hidden-el'); }
    function setActiveTab(tab){ [tabDataEntry, tabDatabase, tabRoles].forEach(t=>t.classList.remove('active')); tab.classList.add('active'); }

    // --- Login ---
    loginForm.addEventListener('submit', async e=>{
      e.preventDefault();
      const email = (emailInput.value||'').trim().toLowerCase();
      const password = (passwordInput.value||'').trim();
      const captcha = grecaptcha.getResponse();
      if(!email || !password){ alert('Enter email & password'); return; }
      if(!captcha){ alert('Please complete the CAPTCHA'); return; }
      try {
        const q = query(collection(db,'admins'),where('email','==',email),where('password','==',password));
        const snap = await getDocs(q);
        if(snap.empty){ alert('Invalid credentials'); return; }
        const data = snap.docs[0].data();
        currentUserEmail = email;
        currentUserRole = data.role||'viewer';
        userEmail.textContent = `${data.name||email} (${currentUserRole})`;
        hide(loginForm); show(userSection);
        [tabDataEntry, tabDatabase, tabRoles].forEach(t=>show(t));
        setActiveTab(tabDataEntry); show(dataEntrySection);
        alert(`âœ… Logged in as ${data.name||email} (${currentUserRole})`);
      }catch(err){ console.error(err); alert('Login failed'); }
    });

    logoutBtn.addEventListener('click', ()=>{
      currentUserEmail = null; currentUserRole = null;
      show(loginForm); hide(userSection);
      hide(dataEntrySection); hide(databaseSection); hide(rolesSection);
      [tabDataEntry, tabDatabase, tabRoles].forEach(t=>hide(t));
      alert('Logged out');
    });

    // --- Tabs ---
    tabDataEntry.addEventListener('click', ()=>{ setActiveTab(tabDataEntry); show(dataEntrySection); hide(databaseSection); hide(rolesSection); });
    tabDatabase.addEventListener('click', ()=>{ setActiveTab(tabDatabase); hide(dataEntrySection); show(databaseSection); hide(rolesSection); });
    tabRoles.addEventListener('click', ()=>{ setActiveTab(tabRoles); hide(dataEntrySection); hide(databaseSection); show(rolesSection); });

    // --- Single Upload ---
    singleUploadBtn.addEventListener('click', async ()=>{
      const data = {
        college: uploadForm.college.value.trim(),
        branch: uploadForm.branch.value.trim(),
        cat: uploadForm.cat.value.trim(),
        round: uploadForm.round.value.trim(),
        close: Number(uploadForm.close.value.trim()),
        marks: Number(uploadForm.marks.value.trim())
      };
      if(!data.college||!data.branch||!data.cat){ alert('Fill required fields'); return; }
      try{ await addDoc(collection(db,'cutoffs'),data); alert('Record uploaded'); uploadForm.reset(); }catch(e){ console.error(e); alert('Upload failed'); }
    });

    // --- Bulk Upload ---
    uploadJSONBtn.addEventListener('click', async ()=>{
      let jsonArr = [];
      if(jsonInput.value) try{ jsonArr=JSON.parse(jsonInput.value);}catch(e){ alert('Invalid JSON'); return; }
      if(jsonFile.files.length>0){
        const file = jsonFile.files[0];
        const text = await file.text();
        try{ jsonArr=JSON.parse(text);}catch(e){ alert('Invalid JSON in file'); return; }
      }
      if(!Array.isArray(jsonArr)||!jsonArr.length){ alert('No records'); return; }
      try{
        for(const r of jsonArr){ await addDoc(collection(db,'cutoffs'),r);}
        alert('Bulk upload complete');
        jsonInput.value=''; jsonFile.value='';
      }catch(e){ console.error(e); alert('Bulk upload failed'); }
    });
  </script>
</body>
</html>
