<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AAHES | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #000);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111827;
      border-bottom: 1px solid #1f2937;
    }
    input, button {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="w-full py-4 px-6 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-emerald-400">AAHES Admin Panel</h1>

    <div id="authSection" class="flex items-center gap-3">
      <form id="loginForm" class="flex items-center gap-2">
        <input type="email" id="emailInput" placeholder="Email" class="p-2 rounded-lg bg-gray-800 text-sm text-white" required>
        <input type="password" id="passwordInput" placeholder="Password" class="p-2 rounded-lg bg-gray-800 text-sm text-white" required>
        <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg text-sm text-white">Login</button>
      </form>

      <div id="loggedIn" class="hidden items-center gap-3">
        <p class="text-xs text-gray-300">Logged in as <span id="userEmail" class="text-emerald-400"></span></p>
        <button id="logoutBtn" class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-sm text-white">Logout</button>
      </div>
    </div>
  </header>

  <!-- CONTROL BUTTONS -->
  <div id="panelControls" class="hidden flex justify-center gap-4 my-6">
    <button id="dataEntryBtn" class="bg-gray-800 px-4 py-2 rounded-lg text-white hover:bg-gray-700">Data Entry</button>
    <button id="databaseBtn" class="bg-gray-800 px-4 py-2 rounded-lg text-white hover:bg-gray-700">Database</button>
  </div>

  <!-- MAIN VIEWS -->
  <main class="flex-grow px-6">
    <section id="dataEntryView" class="">
      <h2 class="text-lg font-semibold mb-3 text-emerald-400">Data Entry</h2>
      <form id="cutoffForm" class="grid grid-cols-2 gap-4 max-w-xl">
        <input type="text" id="round" placeholder="Round" class="p-2 rounded bg-gray-800">
        <input type="text" id="college" placeholder="College" class="p-2 rounded bg-gray-800">
        <input type="text" id="branch" placeholder="Branch" class="p-2 rounded bg-gray-800">
        <input type="text" id="cat" placeholder="Category" class="p-2 rounded bg-gray-800">
        <input type="number" id="close" placeholder="Closing Rank" class="p-2 rounded bg-gray-800">
        <input type="number" id="marks" placeholder="Marks" class="p-2 rounded bg-gray-800">
        <button type="submit" class="col-span-2 bg-emerald-600 hover:bg-emerald-700 p-2 rounded-lg text-white">Add Data</button>
      </form>
    </section>

    <section id="databaseView" class="hidden">
      <h2 class="text-lg font-semibold mb-3 text-emerald-400">Database</h2>
      <table id="cutoffTable" class="w-full text-sm border-collapse">
        <thead>
          <tr class="bg-gray-800 text-emerald-400">
            <th class="p-2 border border-gray-700">Round</th>
            <th class="p-2 border border-gray-700">College</th>
            <th class="p-2 border border-gray-700">Branch</th>
            <th class="p-2 border border-gray-700">Category</th>
            <th class="p-2 border border-gray-700">Close</th>
            <th class="p-2 border border-gray-700">Marks</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ---------- FIREBASE CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0d254ab82beb288108938c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------- ELEMENTS ----------
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loggedIn = document.getElementById('loggedIn');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const panelControls = document.getElementById('panelControls');
    const dataEntryBtn = document.getElementById('dataEntryBtn');
    const databaseBtn = document.getElementById('databaseBtn');
    const dataEntryView = document.getElementById('dataEntryView');
    const databaseView = document.getElementById('databaseView');

    let currentUser = null;

    // ---------- LOGIN ----------
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      try {
        const adminsSnap = await getDocs(collection(db, "admins"));
        let valid = false;

        adminsSnap.forEach((doc) => {
          const data = doc.data();
          if (data.email === email && data.password === password) {
            valid = true;
          }
        });

        if (valid) {
          currentUser = email;
          userEmail.textContent = email;
          loginForm.classList.add('hidden');
          loggedIn.classList.remove('hidden');
          panelControls.classList.remove('hidden');
          dataEntryView.classList.remove('hidden');
          alert("✅ Logged in successfully!");
        } else {
          alert("❌ Invalid credentials. Access denied.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      loggedIn.classList.add('hidden');
      loginForm.classList.remove('hidden');
      panelControls.classList.add('hidden');
      dataEntryView.classList.add('hidden');
      databaseView.classList.add('hidden');
    });

    // ---------- PANEL TOGGLE ----------
    dataEntryBtn.addEventListener('click', () => {
      dataEntryView.classList.remove('hidden');
      databaseView.classList.add('hidden');
    });

    databaseBtn.addEventListener('click', () => {
      dataEntryView.classList.add('hidden');
      databaseView.classList.remove('hidden');
      loadDatabase();
    });

    // ---------- DATA ENTRY ----------
    const form = document.getElementById("cutoffForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return alert("Please log in first!");

      const round = form.round.value.trim();
      const college = form.college.value.trim();
      const branch = form.branch.value.trim();
      const cat = form.cat.value.trim();
      const close = +form.close.value;
      const marks = +form.marks.value;

      try {
        await addDoc(collection(db, "cutoffs"), { round, college, branch, cat, close, marks });
        alert("✅ Data added successfully!");
        form.reset();
      } catch (err) {
        alert("Error adding data: " + err.message);
      }
    });

    // ---------- LOAD DATABASE ----------
    async function loadDatabase() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      const snap = await getDocs(collection(db, "cutoffs"));
      snap.forEach((doc) => {
        const d = doc.data();
        const row = `
          <tr class="border border-gray-700 hover:bg-gray-800">
            <td class="p-2">${d.round}</td>
            <td class="p-2">${d.college}</td>
            <td class="p-2">${d.branch}</td>
            <td class="p-2">${d.cat}</td>
            <td class="p-2">${d.close}</td>
            <td class="p-2">${d.marks}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
