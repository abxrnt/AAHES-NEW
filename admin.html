<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAHES | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-8">

  <h1 class="text-3xl font-bold text-green-700 mb-6">AAHES - Admin Dashboard</h1>

  <!-- Login Section -->
  <div id="loginSection" class="bg-white shadow-lg rounded-xl p-6 w-96">
    <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
    <button id="loginBtn" class="bg-green-600 hover:bg-green-700 text-white w-full py-2 rounded">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden bg-white shadow-lg rounded-xl p-6 w-[90%] max-w-3xl mt-6">
    <h2 class="text-2xl font-semibold mb-4">Add Cutoff Data</h2>

    <form id="cutoffForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="college" type="text" placeholder="College (e.g., AEC)" class="p-2 border rounded" required />
      <input id="branch" type="text" placeholder="Branch (e.g., CSE)" class="p-2 border rounded" required />
      <input id="category" type="text" placeholder="Category (e.g., GEN)" class="p-2 border rounded" required />
      <input id="round" type="text" placeholder="Round (1, 2, or 3)" class="p-2 border rounded" required />
      <input id="close" type="number" placeholder="Closing Rank" class="p-2 border rounded" required />
      <input id="marks" type="number" placeholder="Marks" class="p-2 border rounded" required />
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded col-span-2">Submit</button>
    </form>

    <button id="logoutBtn" class="mt-6 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0d254ab82beb288108938c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginSection = document.getElementById("loginSection");
    const adminPanel = document.getElementById("adminPanel");

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Logged in successfully!");
      } catch (error) {
        alert("❌ Login failed: " + error.message);
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminPanel.classList.remove("hidden");
      } else {
        loginSection.classList.remove("hidden");
        adminPanel.classList.add("hidden");
      }
    });

    // Add cutoff
    document.getElementById("cutoffForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        college: college.value.trim(),
        branch: branch.value.trim(),
        cat: category.value.trim(),
        round: round.value.trim(),
        close: close.value.trim(),
        marks: marks.value.trim()
      };
      try {
        await addDoc(collection(db, "cutoffs"), data);
        alert("✅ Data added successfully!");
        e.target.reset();
      } catch (err) {
        alert("❌ Error adding data: " + err.message);
      }
    });
  </script>
</body>
</html>
