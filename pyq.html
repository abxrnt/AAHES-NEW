  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #e8fff4 0%, #ffffff 100%);
    }

    /* Navbar */
    nav {
      background: linear-gradient(to right, #059669, #10b981, #14b8a6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    /* Navbar Link Hover */
    .nav-link {
      position: relative;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0%;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }

    /* ‚úÖ Make question images bigger and responsive */
    #questionTable img {
      max-width: 100%;
      width: 400px; /* you can adjust to 350‚Äì450px as you like */
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    /* Hover zoom effect */
    #questionTable img:hover {
      transform: scale(1.05);
    }

    /* For smaller screens */
    @media (max-width: 768px) {
      #questionTable img {
        width: 100%;
      }
    }
  </style>
</head>
