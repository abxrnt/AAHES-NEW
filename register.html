<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAHES | Login with Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen font-[Poppins]">

  <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-96 text-center">
    <h2 class="text-2xl font-semibold text-white mb-6">Welcome to AAHES</h2>
    <p class="text-gray-400 text-sm mb-6">Login with your Google account to continue</p>

    <!-- ✅ Google Login Button -->
    <button id="googleLogin"
      class="w-full bg-white text-gray-700 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-100 transition">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
      Continue with Google
    </button>

    <p id="error" class="text-red-400 text-sm text-center mt-4 hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      set, 
      get 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      databaseURL: "https://aahes-cee-cutoffs-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.appspot.com",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0c45d6933884163008938c"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    const errorText = document.getElementById("error");

    // ✅ Handle Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save to Realtime Database if not already stored
        const userRef = ref(db, "users/" + user.uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          await set(userRef, {
            name: user.displayName || "Unknown User",
            email: user.email,
            photo: user.photoURL || "",
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
        }

        // Store session locally
        localStorage.setItem("userName", user.displayName);
        localStorage.setItem("userEmail", user.email);
        localStorage.setItem("userPhoto", user.photoURL);

        // Redirect to home
        window.location.href = "index.html";

      } catch (error) {
        console.error("Google Sign-In Error:", error);
        errorText.textContent = "Google sign-in failed.";
        errorText.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
