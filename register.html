<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AAHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen font-[Poppins]">

  <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Create Account</h2>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-300 mb-1">Full Name</label>
        <input type="text" id="name" required
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <input type="password" id="password" required minlength="6"
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
        <p class="text-gray-400 text-xs mt-1">At least 6 characters</p>
      </div>

      <button type="submit"
              class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-md transition">
        Register
      </button>
    </form>

    <p id="error" class="text-red-400 text-sm text-center mt-4 hidden"></p>
    <p id="success" class="text-emerald-400 text-sm text-center mt-4 hidden"></p>

    <p class="text-gray-400 text-sm text-center mt-4">
      Already have an account? <a href="login.html" class="text-emerald-400 hover:underline">Login</a>
    </p>
  </div>

  <!-- Firebase Register Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0c45d6933884163008938c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const errorText = document.getElementById("error");
    const successText = document.getElementById("success");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        localStorage.setItem("userEmail", email);
        successText.textContent = "Account created successfully! Redirecting...";
        successText.classList.remove("hidden");
        errorText.classList.add("hidden");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        console.error(error);
        successText.classList.add("hidden");
        errorText.textContent = error.message.includes("email-already-in-use")
          ? "Email is already registered."
          : "Failed to create account.";
        errorText.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
