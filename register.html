<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AAHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen font-[Poppins]">

  <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-96">
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Create Account</h2>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-300 mb-1">Full Name</label>
        <input type="text" id="name" required
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <input type="password" id="password" required minlength="6"
               class="w-full px-3 py-2 rounded-md bg-slate-700 text-white focus:ring-2 focus:ring-emerald-400 outline-none" />
        <p class="text-gray-400 text-xs mt-1">At least 6 characters</p>
      </div>

      <button type="submit"
              class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-md transition">
        Register
      </button>
    </form>

    <p id="error" class="text-red-400 text-sm text-center mt-4 hidden"></p>
    <p id="success" class="text-emerald-400 text-sm text-center mt-4 hidden"></p>

    <p class="text-gray-400 text-sm text-center mt-4">
      Already have an account? <a href="login.html" class="text-emerald-400 hover:underline">Login</a>
    </p>
  </div>

  <!-- Firebase Registration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0c45d6933884163008938c"
    };

    // ðŸ”¹ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¹ Register Logic
    const form = document.getElementById("registerForm");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      errorEl.classList.add("hidden");
      successEl.classList.add("hidden");

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        // Save user data in Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          email,
          createdAt: new Date().toISOString()
        });

        // Show success message
        successEl.textContent = "âœ… Account created successfully! Redirecting...";
        successEl.classList.remove("hidden");

        localStorage.setItem("userEmail", email);

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        console.error(error);
        let msg = "Failed to create account.";
        if (error.code === "auth/email-already-in-use") msg = "Email is already registered.";
        if (error.code === "auth/invalid-email") msg = "Invalid email format.";
        if (error.code === "auth/weak-password") msg = "Password should be at least 6 characters.";
        errorEl.textContent = msg;
        errorEl.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
